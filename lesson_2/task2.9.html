<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Додаткові Завдання</h1>
				<h2 class="result__title">Задача №10</h2>
				<p>
					З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній
					сумі.
					Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.
				</p>
				<!-- <ul class="result__list list">
					<li class="list__item"><img src="img/01.png" alt="Tasks"></li>
				</ul> -->

				<script>
					// Вводимо кількість копійок 
					let quantityCent = parseInt(prompt("Введіть кількість копійок:", ""))
					// Визначаємо скільки грн і копійок
					let cent = (quantityCent % 100) / 1
					let UAN = Math.floor(quantityCent / 100)
					// Виводимо
					// console.log(UAN)
					// console.log(cent)
					document.write(`<p>Кількість копійок = ${quantityCent}</p>`)
					document.write(`<p>${UAN} грн ${cent} коп.</p>`)
				</script>
			</div>
		</div>
	</div>
</body>
