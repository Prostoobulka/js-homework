<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 3</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №3</h1>
				<p>
					Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості)
				</p>
				<!-- <ul class="result__list list">
					<li class="list__item"><img src="img/01.png" alt="Tasks"></li>
				</ul> -->

				<h2></h2>

				<script>
					// Вводимо два одиницю товару та кількість

					let priceGood = parseFloat(prompt("Введіть вартість одиниці товару в грн =", ""))
					let numberGood = parseFloat(prompt("Введіть кількість товару (шт.) =", ""))

					// Обчислюємо

					let totalPrice = priceGood * numberGood
					let taxGood = (totalPrice * (5 / 100)).toFixed(2)

					// Виводимо
					document.write(`<p>Загальна вартість - ${totalPrice} грн</p>`)
					document.write(`<p>ПДВ 5% - ${taxGood} грн</p>`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
