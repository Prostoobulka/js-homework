<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 5</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №5</h1>
				<p>
					Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
				</p>
				<!-- <ul class="result__list list">
					<li class="list__item"><img src="img/01.png" alt="Tasks"></li>
				</ul> -->

				<h2></h2>

				<script>
					// Вводимо кількість секунд
					let numberSeconds = parseInt(prompt("Введіть кількість секунд =", ""))

					// Визначаємо години і хвилини
					let minutes = Math.floor((numberSeconds % 3600) / 60)
					let hours = Math.floor(numberSeconds / 3600)

					// Виводимо
					document.write(`<p>Годин: ${hours}, Хвилин: ${minutes}</p>`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
