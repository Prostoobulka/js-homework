	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Додаткові Завдання</h1>
				<h2 class="result__title">Задача №10</h2>
				<p>
					Дано поточну кількість годи, хвилин, секунд (як на годиннику).
					Визначити 1) яка кількість секунд буде на
					годиннику через N секунд.
					2) яка кількість хвилин буде на годиннику через N секунд, X хвилин.
				</p>
				<!-- <ul class="result__list list">
					<li class="list__item"><img src="img/01.png" alt="Tasks"></li>
				</ul> -->

				<script>
					// Вводимо Поточні хвилини секунди та з клавіатури хв та сек
					let currentMinutes = new Date().getMinutes()
					let currentSeconds = new Date().getSeconds()
					let currentHours = new Date().getHours()
					let enterHours = parseFloat(prompt("Введіть через яку кількість годин", ""))
					let enterMinutes = parseFloat(prompt("Введіть через яку кількість хвилин", ""))
					let enterSecond = parseFloat(prompt("Введіть через яку кількість секунд", ""))

					console.log(currentHours);
					console.log(currentMinutes);
					console.log(currentSeconds);

					// Визначаємо через яку кількість годин буде numberHourThrough
					let numberHoursThrough = currentHours + enterHours
					// Визначаємо діапазон хвилин [0; 24]
					let rangeHours = numberHoursThrough % 24

					// Визначаємо через яку кількість хвилин буде numberMinutesThrough
					let numberMinutesThrough = currentMinutes + enterMinutes
					// Визначаємо діапазон хвилин [0; 60]
					let rangeMinutes = numberMinutesThrough % 60

					// Визначаємо через яку кількість секунд буде numberSecondsThrough
					let numberSecondsThrough = currentSeconds + enterSecond
					// Визначаємо діапазон секунд [0; 60]
					let rangeSeconds = numberSecondsThrough % 60

					// Виводимо результ
					document.write(`<p>Поточна кількість - годин = ${currentHours}, хвилин = ${currentMinutes}, сек = ${currentSeconds},</p>`)
					document.write(`<p>Значення які вводимо (годин) - ${enterHours} год.</p>`)
					document.write(`<p>Значення які вводимо (хвилин) - ${enterMinutes} хв.</p>`)
					document.write(`<p>Значення які вводимо (секунд) - ${enterSecond} сек.</p> <br>`)
					document.write(`<p>Через яку кількість годин буде = ${rangeHours} год.</p>`)
					document.write(`<p>Через яку кількість хвилин буде = ${rangeMinutes}хв.</p>`)
					document.write(`<p>Через яку кількість секунд буде = ${rangeSeconds}сек.</p>`)
				</script>
			</div>
		</div>
	</div>
</body>
