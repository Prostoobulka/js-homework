<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 7</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №7</h1>
				<p>
					Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
				</p>
				<!-- <ul class="result__list list">
					<li class="list__item"><img src="img/01.png" alt="Tasks"></li>
				</ul> -->

				<h2></h2>



				<script>
					// Вводимо проміжкові значення 
					let minMonth = 1
					let maxMonth = 12
					let minDay = 0
					let maxDay = 6
					// Визначаємо рандомне значення дня та місяця
					let randomNumberIntervalMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
					let randomNumberIntervalDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
					// Обчислити суму випадкового номера місяця та дня 
					let sumRandomValueMonthAndDay = randomNumberIntervalDay + randomNumberIntervalMonth

					// Виводимо чек
					document.write(`
					<table class="table">
					<tbody class="table__body">
						<tr rowspan="2" class="table__row-cell">
							<th colspan="2" class="table__title">Рішення</th>
						</tr>
						<tr class="table__row-cell">
							<th class="table__title">Випадковий номер місяця</th>
							<td class="table__cell">${randomNumberIntervalMonth}</td>
						</tr>
						<tr class="table__row-cell">
							<th class="table__title">Випадковий номера дня</th>
							<td class="table__cell">${randomNumberIntervalDay}</td>
						</tr>
						<tr class="table__row-cell">
							<th class="table__title">Сума номера місяця та дня</th>
							<td class="table__cell">${sumRandomValueMonthAndDay}</td>
						</tr>
					</tbody>
				</table>
					`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
