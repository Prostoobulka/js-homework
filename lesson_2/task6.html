<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 6</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №6</h1>
				<p>
					З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару
					окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
				</p>
				<!-- <ul class="result__list list">
					<li class="list__item"><img src="img/01.png" alt="Tasks"></li>
				</ul> -->

				<h2></h2>



				<script>
					// Вводимо вартість товару та кількість одиниць 3 товарів 
					let priceGoodFirst = parseFloat(prompt("Введіть вартість 1 товару в $", ""))
					let numberGoodFirst = parseInt(prompt("Введіть кількість одиниць 1 товару", ""))
					let priceGoodSecond = parseFloat(prompt("Введіть вартість 2 товару в $", ""))
					let numberGoodSecond = parseInt(prompt("Введіть кількість одиниць 2 товару", ""))
					let priceGoodThird = parseFloat(prompt("Введіть вартість 3 товару в $", ""))
					let numberGoodThird = parseInt(prompt("Введіть кількість одиниць 3 товару", ""))

					// Обчислити вартість кожного товару окремо та загальну вартість

					// Вартість окремо
					let priceSeperateGoodFirst = parseFloat((numberGoodFirst * priceGoodFirst).toFixed(2))
					let priceSeperateGoodSecond = parseFloat((numberGoodSecond * priceGoodSecond).toFixed(2))
					let priceSeperateGoodThird = parseFloat((numberGoodThird * priceGoodThird).toFixed(2))
					//	Загальна Вартість 
					let totalPriceGood = parseFloat((priceSeperateGoodFirst + priceSeperateGoodSecond + priceSeperateGoodThird))

					// Виводимо чек
					document.write(`
					<table class="table">
					<tbody class="table__body">
						<tr rowspan="2" class="table__row-cell">
							<th colspan="2" class="table__title">Чек</th>
						</tr>
						<tr class="table__row-cell">
							<th class="table__title">Товар №1:</th>
							<td class="table__cell">${priceSeperateGoodFirst}$</td>
						</tr>
						<tr class="table__row-cell">
							<th class="table__title">Товар №2:</th>
							<td class="table__cell">${priceSeperateGoodSecond}$</td>
						</tr>
						<tr class="table__row-cell">
							<th class="table__title">Товар №3:</th>
							<td class="table__cell">${priceSeperateGoodThird}$</td>
						</tr>
						<tr class="table__row-cell">
							<th colspan="2" class="table__title">↓Загальна вартість↓</th>
						</tr>
						<tr class="table__row-cell">
							<th colspan="2" class="table__cell">${totalPriceGood}$</th>
						</tr>
					</tbody>
				</table>
					`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
