               <h1 class="result__title">Задача №6</h1>
               <p>
                  Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити,
                  чи є у масиві ім’я довжиною 5 символів і під яким індексом.
               </p>
               <script>
                  let names = ["Olga", "Jackson", "Vlad", "Michael", "Rembo", "Cristiano"]
                  names.sort((el1, el2) => el1.length - el2.length)
                  console.log(names)
                  function binarySearch(arr, lengthSearchEl) {
                     let firstIndex = 0
                     let lastIndex = arr.length - 1
                     while (firstIndex <= lastIndex) {
                        let middleEl = Math.floor((firstIndex + lastIndex) / 2)
                        if (arr[middleEl].length === lengthSearchEl) return true
                        // Index
                        // if (arr[middleEl].length === searchEl) return middleEl
                        if (arr[middleEl].length < lengthSearchEl) firstIndex = middleEl + 1
                        if (arr[middleEl].length > lengthSearchEl) lastIndex = middleEl - 1
                     }
                     return false
                  }
                  console.log(binarySearch(names, 5))
               </script>
