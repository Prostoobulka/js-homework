               <p>
                  Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити,
                  чи є у масиві ім’я «Olga» і під яким індексом.
               </p>

               <script>
                  const arrRanValue = ["John", "Vasyl", "Jack", "Olga"]
                  console.log(arrRanValue)
                  arrRanValue.sort()
                  console.log(arrRanValue)
                  // Бінарний пошук
                  function binarySearch(arr, searchEl) {
                     let firstIndex = 0
                     let lastIndex = arr.length - 1
                     while (firstIndex <= lastIndex) {
                        let middleEl = Math.floor((firstIndex + lastIndex) / 2)
                        if (arr[middleEl] === searchEl) return true
                        // Індекс
                        if (arr[middleEl] === searchEl) return middleEl
                        if (arr[middleEl] < searchEl) firstIndex = middleEl + 1
                        if (arr[middleEl] > searchEl) lastIndex = middleEl - 1
                     }
                     return false
                  }
                  console.log(binarySearch(arrRanValue, "Olga"))
               </script>
