<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №14</h1>
				<p>
					Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму
					грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють,
					яку ще суму потрібно ввести).
				</p>



				<script>
					// Позначеня 
					// userMoney, payMoney
					let payMoney = parseFloat(prompt('Суму яку потрібно оплатити', '500'))
					let userMoney

					// до тих пір поки грошей не буде достатньо грошей і оплати сплаченої
					do {
						userMoney = parseFloat(prompt('Введіть суму яку сплачуєте', '1000'))
						// якщо кількість грошей вища за оплату то решта і оплата буде = 0 
						// інакше кількість грошей менша за оплтау то оплата віднімається від грошей користувача  
						if (userMoney > payMoney) {
							userMoney = userMoney - payMoney
							payMoney = payMoney - userMoney
							alert(`Ваша решта ${userMoney}.`)
						} else if (userMoney <= payMoney) {
							payMoney = payMoney - userMoney
							alert(`Вам потрібно оплатити ще ${payMoney}.`)
						}
					} while (userMoney > 0 && payMoney > 0);
				</script>
			</div>
		</div>
	</div>
</body>
