<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №2 Вчитель</h1>
				<p>
					Вивести високосні роки у вказаному діапазоні (між поч та кін зн).
					Високосний - він кратний 4, але не кратний 100 а також якщо він кратний 400
				</p>
				<script>
					// Позначення startYear, endYear, leapYear  
					// 1. Введення 
					const startYear = parseInt(prompt(`Введіть поч рік`))
					const endYear = parseInt(prompt(`Введіть кінцевий рік`))

					for (let i = startYear; i < endYear; i++) {
						if (i % 4 === 0 && (i % 100 !== 0 || i % 400 === 0)) {
							document.write(`${i}<br>`)
						}
					}
				</script>
			</div>
		</div>
	</div>
</body>
