					// Напишіть цикл, який визначить, чи є задане число простим. 
					// Просте число - це число, яке ділиться лише на 1 і на саме себе.
					let num = parseInt(prompt("Введіть число"));
					let isPrime = true;
					let i = 2;
					while (isPrime && i < num) {
						if (num % i === 0) {
							isPrime = false;
						}
						i++;
					}
					if (isPrime) {
						alert('Це просте число');
