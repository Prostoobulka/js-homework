<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №6</h1>
				<p>
					Вивести на екран N абзаців (N вводиться користувачем) за зразком
				</p>
				<!-- <table class="table">
					<tbody class="table__body">
						<tr class="table__row-cell">
							<td class="table__cell"></td>
							<td class="table__cell"></td>
							<td class="table__cell"></td>
						</tr>
					</tbody>
				</table> -->
				<script>
					// 
					let N = parseInt(prompt('Введіть кількість абзаців', ''))

					for (let i = 1; i <= N; i++) {
						let counterDefault = 1
						document.write(`<h1>Заговолок ${i}</h1>`)
						for (let j = 1; j <= i; j++) {
							document.write(`<p>Розділ ${i}, параграф ${counterDefault}</p>`)
							counterDefault++
						}
						document.write(`<hr style = "background: white; border: 1px solid #fff" ">`)
					}
				</script>
			</div>
		</div>
	</div>
</body>
