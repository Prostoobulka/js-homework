<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №15</h1>
				<p>
					Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
				</p>



				<script>
					// Позначення 
					// avarageTemp, temperature, sum, counter 
					// сума = сума + temperature
					// середнє = сума / кількість
					// Вводимо 
					let avarageTemp
					let sum = 0
					let counter = 0
					let temperature
					// до тих пір поки користувач не нажме відміну 
					do {
						temperature = parseFloat(prompt('Введіть показник температури', '5 градусів'))
						if (!isFinite(temperature)) break
						sum = sum + temperature
						counter++
					} while (temperature)
					avarageTemp = sum / counter
					document.write(`Cереднє значення температури сягає - ${avarageTemp}°С`)
				</script>
			</div>
		</div>
	</div>
</body>
