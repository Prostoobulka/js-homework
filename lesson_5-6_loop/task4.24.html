<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №4 Вчитель</h1>
				<p>
					Продаж булочок. Є у продавця N булочок. Поки є булочки продавати
				</p>
				<script>
					let N = parseInt(prompt(`Введіть поч кількість булочок`))
					do {
						let userRollNumber = parseInt(prompt(`Є у наявності ${N} булочки. Скільки вам?`))
						if (userRollNumber <= N) {
							document.write(`<p>Продано ${userRollNumber} булочок </p>`)
							N = N - userRollNumber
						}
						else
							alert(`У нас тільки ${N} булочок`)
					} while (N > 0)
				</script>
			</div>
		</div>
	</div>
</body>
