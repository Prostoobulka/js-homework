<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Додаткові Завдання</h1>
				<h2 class="result__title">Задача №2</h2>
				<p>
					З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму.
					Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).
				</p>
				<!-- <ul class="result__list list">
					<li class="list__item"><img src="img/01.png" alt="Tasks"></li>
				</ul> -->

				<script>
					// Вводимо розмір ЗП та прожитковий мінімум
					let sizeSalary = parseFloat(prompt("Введіть розмір заробітної плати (але вона менша ніж прожитковий мінімум):"))
					let costOfLiving = parseFloat(prompt("Введіть розмір прожиткового мінімуму:"))

					// Обчислюємо соціальну допомогу
					let socialAssistance = costOfLiving - sizeSalary
					let socialAssistance2 = costOfLiving % sizeSalary

					// Виводимо в документ
					document.write(`<p>Розмір заробітної плати = ${sizeSalary}</p>`)
					document.write(`<p>Розмір прожиткового мінімуму = ${costOfLiving}</p>`)
					document.write(`<p>Соціальна допомога = ${socialAssistance}</p>`)
					document.write(`<p>Соціальна допомога 2 = ${socialAssistance2}</p>`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
