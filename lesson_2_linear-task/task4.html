<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 4</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №4</h1>
				<p>
					Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
				</p>
				<!-- <ul class="result__list list">
					<li class="list__item"><img src="img/01.png" alt="Tasks"></li>
				</ul> -->

				<h2></h2>

				<script>
					// Вводимо довжину у сантимертрах
					let cmLength = parseFloat(prompt("Введіть довжину у сантиметрах", ""))


					// Визначаємо метри та кілометри
					let meter = cmLength / 100
					let kilometer = cmLength / 100000

					// Виводимо
					document.write(`<p>МЕТРИ - ${meter}</p>`)
					document.write(`<p>КІЛОМЕТРИ - ${kilometer}</p>`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
