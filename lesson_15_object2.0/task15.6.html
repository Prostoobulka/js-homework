   <body>
      <div class="wrapper">
         <div class="result">
            <div class="result__body">
               <h1 class="result__title">Задача №6</h1>
               <p>Розробити клас «Керівник танців»</p>
               <script>
                  class DanceDirector {
                     // Поля
                     // Масив імен хлопців
                     // Масив імен дівчат
                     constructor() {
                        this.boys = ["Vlad", "Evgeny", "Mike"]
                        this.girl = ["Alina", "Darya", "Katya"]
                     }
                     // Методи
                     getRanNum() {
                        return 0 + Math.floor(Math.random() * this.girl.length)
                     }
                     // Метод випадкового вибору імені хлопця
                     getRanChoiceNameBoy() {
                        return this.boys[this.getRanNum()]
                     }
                     // Метод випадкового вибору імені дівчини
                     getRanChoiceNameGirl() {
                        return this.girl[this.getRanNum()]
                     }
                     // Метод виведення пари для танців
                     printCoupleDance() {
                        alert(`${this.getRanChoiceNameGirl()} - ${this.getRanChoiceNameBoy()}`)
                     }
                     // Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців
                     run() {
                        setInterval(() => {
                           this.printCoupleDance()
                        }, 5000)
                     }
                  }
                  let whoIsWho = new DanceDirector()
                  whoIsWho.run()
               </script>
            </div>
         </div>
      </div>
   </body>
