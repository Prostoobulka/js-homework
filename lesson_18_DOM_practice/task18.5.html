         // for (let i = 0; i < 3; i++) {

         const containerTable = document.querySelector(".table-container")
         const table = document.createElement("table")
         containerTable.append(table)
         for (let i = 0; i < 4; i++) {
            const createTr = document.createElement("tr")
            for (let j = 0; j < 3; j++) {
               const createTd = document.createElement("td")
               const randomNum = 1 + Math.floor(Math.random() * 5)
               createTd.innerText = randomNum
               createTr.append(createTd)
            }
            table.append(createTr)
         }
      </script>
