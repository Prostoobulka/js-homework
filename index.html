<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lessons JS</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		@import url("https://fonts.googleapis.com/css?family=Roboto:regular,500,700,");

		body {
			font-family: "Roboto", sans-serif;
			background: #16b566;
			font-size: 20px;
			font-weight: 500;
			color: #fff;
		}

		h2 {
			color: #168db5;
		}

		.wrapper {
			min-height: 100%;
			overflow: hidden;
			max-width: 1000px;
			margin: 0 auto;
		}

		a {
			text-decoration: none;
		}

		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 30px;



		}

		@media (max-width: 767.98px) {
			.grid-container {
				grid-template-columns: repeat(2, 1fr);
			}
		}

		@media (max-width: 478.98px) {
			.grid-container {
				grid-template-columns: 1fr;
			}
		}

		.item {
			border: 2px solid #ffffff;
			border-radius: 20px;
			transition: background 0.3s ease 0s,
				border 0.6s ease 0s;
		}

		.item:hover {
			background: #168db5;
			border: 2px solid #168db5;
		}

		.item__body {
			padding: 30px;
		}

		.item__title {
			text-align: center;
			font-size: 20px;
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="grid-container">
			<a href="#somewhere" class="item">
				<div class="item__body">
					<h2 class="item__title">Lesson_1 </h2>
				</div>
			</a>
			<a href="lesson_2_linear-task/index.html" class="item">
				<div class="item__body">
					<h2 href="#somewhere" class="item__title">Lesson_2</h2>
				</div>
			</a>
			<a href="lesson_3-4_branching/index.html" class="item">
				<div class="item__body">
					<h2 href="#somewhere" class="item__title">Lesson_3-4</h2>
				</div>
			</a>
			<a href="lesson_5-6_loop/index.html" class="item">
				<div class="item__body">
					<h2 href="#somewhere" class="item__title">Lesson_5-6</h2>
				</div>
			</a>
			<a href="lesson_7_function/index.html" class="item">
				<div class="item__body">
					<h2 href="#somewhere" class="item__title">Lesson_7</h2>
				</div>
			</a>
		</div>
	</div>
</body>

</html>
