   <body>
      <div class="wrapper">
         <div class="result">
            <div class="result__body">
               <h1 class="result__title">Задачі №2</h1>
               <p>
                  Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який
                  буде рік через N місяців.
               </p>
               <script>
                  const dataYear = {
                     day: 21,
                     month: 1,
                     year: 2023,
                  }
                  // Позначення рік та місяць
                  // Як працює?
                  // Відповідно юзер вводить через скільки місяців а на экран виводить рік
                  const userMonthShifted = parseInt(prompt("Enter shifted month"))
                  // 12, 2022 => 2023
                  // (currentMonth + currentMonth_N) % 12
                  function getShiftedYear({ month, year }, N) {
                     // Поточний місяць + N
                     let shiftedMonth = month + N
                     // Поточний рік
                     let currentYear = year
                     while (shiftedMonth > 12) {
                        currentYear++
                        shiftedMonth -= 12
                     }
                     return currentYear
                  }
                  let shiftedMonth = getShiftedYear(dataYear, userMonthShifted)
                  document.write(`Рік буде - ${shiftedMonth}`)
               </script>
            </div>
         </div>
      </div>
   </body>
