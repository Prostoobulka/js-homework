				<h1 class="result__title">Задача №8</h1>
				<p>
					Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
					передаються у функцію)
				</p>
				<!-- <img src="img/fruits/01.svg" width="100" alt="Fruit"> -->

				<script>
					// Позначення 
					// 1 2 3 4  
					// Вводимо 


					// Повертає рандомне значення від 1 до 4
					function getRandomValue() {
						let ranImg = 1 + Math.floor(Math.random() * 4)
						return ranImg
					}
					// Повертає зображення 
					function printImg(numPathtoImg) {
						return `<img src="img/fruits/0${numPathtoImg}.svg" width="100" alt="Fruit">`
					}

					let result = printImg(getRandomValue())
					document.write(result)
				</script>
			</div>
		</div>
	</div>
</body>
