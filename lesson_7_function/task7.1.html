<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №1</h1>
				<p>
					Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
				</p>


				<script>
					// Позначення 
					// зима = 12, 1, 2, весна = 3 - 5, літо = 6 - 8, осінь = 9 - 11
					// Опис функ-ції 
					function getSeasonYear(season) {
						let resultSeason
						switch (season) {
							case 12:
							case 1:
							case 2:
								resultSeason = 'Зима'
								break;
							case 3:
							case 4:
							case 5:
								resultSeason = 'Весна'
								break;
							case 6:
							case 7:
							case 8:
								resultSeason = 'Літо'
								break;
							case 9:
							case 10:
							case 11:
								resultSeason = 'Осінь'
								break;
							default:
								resultSeason = 'Error'
								break;
						}
						return resultSeason
					}

					// Вводимо 
					const monthNum = parseInt(prompt(`Введіть номер місяця`))

					// Виводимо 
					let seasonMonth = getSeasonYear(monthNum)

					document.write(`Пора року - ${seasonMonth}`)
				</script>
			</div>
		</div>
	</div>
</body>
