					від’ємних показів температури.
				</p>
				<script>
					// Вводимо
					const K = parseInt(prompt('Введіть кількість показників', "3"))

					// Підраховуємо кількість відємних показників і виводимо

					// 	let counterNegative = 0
					// 	for (let i = 0; i < quantityShowTemperatures; i++) {
					// 		let temperatures = parseFloat(prompt('Введіть покази температури', "-2"))
					// 		if (temperatures < 0) counterNegative++
					// 	}
					// 	return counterNegative
					// }

					// отримуємо елементи температури та обраховуємо 
					function getNumberElementsNegativeTemp(quantityShowTemperatures) {
						let countNegative = 0
						for (let i = 0; i < quantityShowTemperatures; i++) {
							const temperatures = parseFloat(prompt('Введіть покази температури', "-2"))
							// const elementTemperatures = isNegativeT	emperatures(temperatures)
							if (isNegativeTemperatures(temperatures)) countNegative++
						}
						return countNegative
					}
					// Перевіряємо чи температура є відємною
					function isNegativeTemperatures(degree) {
						return degree < 0
					}

					let result = getNumberElementsNegativeTemp(K)
					document.write(`Кількість від'ємних показників температури = ${result}`)


				</script>
