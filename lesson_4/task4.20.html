	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №1 Вчитель</h1>
				<p>
					Поступово генеруються N чисел. Знайти максимальне, мінімальне та середнє значення
				</p>
				<script>
					// Позначення max min averageNum, sum, N 
					// 1. Введення 
					const N = parseInt(prompt("N ="))
					let sum = 0
					let min = +Infinity
					let max = -Infinity
					for (i = 0; i < N; i++) {
						const num = parseFloat(prompt(`Number =`))
						// Знаходимо макс мін та середнє
						if (max < num) max = num
						if (min > num) min = num
						sum = sum + num
						document.write(`Max = ${max}<br>`)
						document.write(`Min = ${min}<br>`)
					}
					const average = sum / N
					document.write(`Avarage = ${average}<br>`)
				</script>
			</div>
		</div>
	</div>
</body>
