<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №1 СР</h1>
				<p>
					Знайти суму всіх чисел від 1 до N.
				</p>
				<script>
					// Вводимо
					let N = parseInt(prompt(`Введіть кількість чисел`))
					let sum = 0
					// Цикл від 1 до N
					for (let i = 1; i <= N; i++) {
						// Сума 
						sum = sum + i
					}
					console.log(`Сума = ${sum}`)
				</script>
			</div>
		</div>
	</div>
</body>
