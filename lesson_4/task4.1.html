<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 1</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №1</h1>
				<p>
					Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових
					чисел вводиться користувачем.
				</p>
				<script>
					// Вводимо
					const minValue = 1
					const maxValue = 100
					let user1 = parseInt(prompt("Введіть кількість випадкових чисел ="))
					// цикл з випадковими числами маркирований список 
					document.write(`<ul>`)
					for (let i = 0; i < user1; i++) {
						const randomValue = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
						document.write(`
							<li>${randomValue}</li>
						`)
					}
					document.write(`</ul>`)
				</script>
			</div>
		</div>
	</div>
</body>
