				<h1 class="result__title">Задача №6</h1>
				<p>
					Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
				</p>
				<!-- <table class="table">
					<tbody class="table__body">
						<tr class="table__row-cell">
							<td class="table__cell"></td>
							<td class="table__cell"></td>
							<td class="table__cell"></td>

				<script>
					let counter = 1
					for (let o = 0; o < 3; o++) {

						document.write('<table style = "display: inline-grid;  margin-right: 15px" class="table">')

						for (let i = 0; i < 3; i++) {
							document.write('<tr class="table__row-cell">')
							for (let j = 0; j < 3; j++) {
								document.write(`
							<td class="table__cell">${counter}</td>
						`)
								counter++
							}
							document.write('</tr">')
						}
						// for (o = 0; 0 < 9; o++) {

						// }
						document.write('</table>')
					}
