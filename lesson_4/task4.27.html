			<div class="result__body">
				<h1 class="result__title">Задача №3 СР</h1>
				<p>
					Обчислити факторіал числа N
				</p>
				<script>
					// Вводимо
					let N = parseInt(prompt("Введіть факторіал числа"))
					let factorial = 1
					// Цикл for
					for (let i = 1; i <= N; i++) {
						factorial = factorial * i
					}
					console.log(factorial)
				</script>
