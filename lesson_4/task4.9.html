<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 9</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №9</h1>
				<p>
					Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
				</p>
				<script>
					// Позначення 
					// userNum, computerNum, guessNum
					// Вводимо
					let userNum = parseInt(prompt(`Загадайте число`))
					let computerNum, counterTry = 0

					do {
						// якщо некоректне значення то відміна циклу
						if (!isFinite(userNum)) break
						computerNum = 1 + Math.floor(Math.random() * userNum)

						let guessNum = confirm(`Ваше число ${computerNum}?`)
						if (guessNum && (computerNum === userNum)) {
							alert(`Комп'ютер вгадав`)
						} else if (!guessNum && (computerNum === userNum)) {
							alert(`Ні ваше число ${computerNum}!!!`)
							break
						}
						counterTry++
					} while (userNum !== computerNum);
					document.write(`<p>Користувач загадав - ${userNum}</p>`)
					document.write(`<p>Комп'ютер вгадав зі спроби №${counterTry}</p>`)
				</script>
			</div>
		</div>
	</div>
</body>
