<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">

				<p>
					Вивести таблицю
				</p>
				<!-- <table class="table">
					<tbody class="table__body">
						<tr class="table__row-cell">
							<td class="table__cell"></td>
							<td class="table__cell"></td>
							<td class="table__cell"></td>
						</tr>
					</tbody>
				</table> -->
				<script>
					let counter = 1
					document.write('<table class="table">')

					for (let i = 0; i < 3; i++) {
						document.write('<tr class="table__row-cell">')
						for (let j = 0; j < 3; j++) {
							document.write(`
							<td class="table__cell">${counter}</td>
						`)
							counter++
						}
						document.write('</tr">')
					}
					// for (o = 0; 0 < 9; o++) {

					document.write('</table>')
					// ----------------------------------------------------

				</script>
