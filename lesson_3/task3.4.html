<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 0</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №4</h1>
				<p>
					З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у
					садочку, школярем, студентом, працівником, пенсіонером).
				</p>
				<h2>Результат</h2>
				<script>

					// 0. userAge 	
					// 1. Вводимо
					let userAge = parseInt(prompt("Введіть вік людини:"))
					const child = 3
					const pupil = 6
					const student = 17
					const employee = 21
					const pensioner = 60
					// якщо userAge >= child && userAge < pupil дитина у садочку
					// якщо userAge >= 6 && userAge < student учень в школі
					// якщо userAge >= student && userAge < employee студент
					// якщо userAge >= employee && userAge < pensioner працівник
					// якщо userAge >= pensioner пенсіонер	
					if (userAge >= child && userAge < pupil) {
						document.write("<p>Дитина у садку</p>")
					} else if (userAge >= pupil && userAge < student) {
						document.write("<p>Дитина у школі</p>")
					} else if (userAge >= student && userAge < employee) {
						document.write("<p>Cтудент</p>")
					} else if (userAge >= employee && userAge < pensioner) {
						document.write("<p>Працівник</p>")
					} else if (userAge <= pensioner) {
						document.write("<p>Пенсіонер</p>")
					} else if (userAge > 90) {
						document.write("<p>Помер</p>")
					}

					// Варіант спрощений 
					let result
					if (userAge < pupil)
						result = `Дитина`
					else if (userAge < student)
						result = `Учень`
					else if (userAge < employee)
						result = `Студент`
					else if (userAge < pensioner)
						result = `Робітник`
					else if (userAge <= 100)
						result = `Пенсіонер`
					console.log(result);
				</script>
			</div>
		</div>
	</div>
</body>

</html>
