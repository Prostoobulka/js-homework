<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 0</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №1</h1>
				<p> З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести
					не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що
					кількість однакова.
				</p>
				<script>
					// 0. Вводимо імена дітей та кількість цукерок 

					const firstNameChild = prompt("Введіть ім'я першої дитини = ")
					let firstNumberSweets = parseInt(prompt(`Введіть кількість цукерок у ${firstNameChild} = `))
					const secondNameChild = prompt("Введіть ім'я другої дитини = ")
					let secondNumberSweets = parseInt(prompt(`Введіть кількість цукерок ${secondNameChild} = `))

					// якщо firstNumberSweets > secondNumberSweets 
					// виводимо firstNameChild
					// якщо firstNumberSweets < secondNumberSweets 
					// виводимо secondNameChild
					// інакше кількість цукерок однакова

					if (firstNumberSweets > secondNumberSweets)
						document.write(`<p>Кількість цукерок більша ${firstNameChild} ніж ${secondNameChild}</p>`)
					else if (firstNumberSweets < secondNumberSweets)
						document.write(`<p>Кількість цукерок більша ${secondNameChild} ніж ${firstNameChild}</p>`)
					else
						document.write(`<p>Кількість цукерок однакова  ${firstNameChild} та ${secondNameChild}</p>`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
