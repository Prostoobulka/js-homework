<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 0</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №6

				</h1>
				<p>
					З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
				</p>
				<h2>Результат</h2>
				<script>
					// 0. nameDayWeek, numberDay
					// 1. Вводимо дні тижня через оператор switch case 1 - 7
					let numberDay = parseInt(prompt("Введіть номер дня тижня:", "1 - 7"))
					let nameDayWeek
					// якщо numberDay === 1 - 7 то відповідний день інакше помилка
					switch (numberDay) {
						case 1:
							nameDayWeek = "Понеділок"
							break;
						case 2:
							nameDayWeek = "Вівторок"
							break;
						case 3:
							nameDayWeek = "Середа"
							break;
						case 4:
							nameDayWeek = "Четвер"
							break;
						case 5:
							nameDayWeek = "П'ятниця"
							break;
						case 6:
							nameDayWeek = "Субота"
							break;
						case 7:
							nameDayWeek = "Неділя"
							break;
						default:
							nameDayWeek = "Error"
							break;
					}
					// Вивід
					document.write(`<p>${nameDayWeek}</p>`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
