<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Tasks</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.wrapper {
			position: relative;
			min-height: 100%;
			overflow: hidden;
			color: #fff;
			font-size: 20px;
			background: #16b566;
			font-family: "Montserrat", sans-serif;
			font-weight: 500;
		}

		.container {
			max-width: 1230px;
			margin: 0 auto;
			padding: 0 15px;
		}

		.task>*:not(:last-child) {
			margin-bottom: 25px;
		}

		.task__title {
			padding-top: 20px;
			font-size: 38px;
			font-weight: 700;
			text-align: center;
		}

		.task__body>*:not(:last-child) {
			margin-bottom: 15px;
		}

		.task__body p {
			font-size: 30px;
			line-height: 1.2;
			letter-spacing: 1px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="task">
				<h1 class="task__title">Task 1</h1>
				<div class="task__body">
					<p>
						Дано 3 числа. Знайти найбільше серед від'ємних
					</p>
					<script>
						// Вводимо три числа
						let num1 = parseInt(prompt("Введіть число"))
						let num2 = parseInt(prompt("Введіть число"))
						let num3 = parseInt(prompt("Введіть число"))

						// мінімальне значення
						let max = -Infinity

						// найбільше серед всіх можливих
						if (num1 < 0 && num1 > max) max = num1
						if (num2 < 0 && num2 > max) max = num2
						if (num3 < 0 && num3 > max) max = num3
						document.write(`<p>${max}</p>`)
					</script>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
