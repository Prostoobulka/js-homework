<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 0</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №3</h1>
				<p>
					Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число
					за 2 спроби.
				</p>
				<h2>Результат</h2>
				<script>

					// 0. minValue, maxValue, randomValue, userInpNum	
					// 1. Вводимо
					alert("Спробуйте вгадати число від 1 до 5 за 2 спроби")
					let userInpNum = parseInt(prompt("Введіть число від 1 до 5"))
					const minValue = 1
					const maxValue = 5
					let randomNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))

					// 2. якщо userInpNum === randomNumber 
					// вгадали
					// інакше prompt() userInpNum
					// якщо userInpNum === randomNumber 
					// інакше спроби закінчились, спробуйте ще 

					if (userInpNum === randomNumber) {
						document.write("Вгадали!!!")
					} else {
						let userInpNum = parseInt(prompt("Введіть число від 1 до 5"))
						if (userInpNum === randomNumber)
							document.write("Вгадали!!!")
						else
							document.write("Не вгадали, споробуйте наступним разом")
					}
				</script>
			</div>
		</div>
	</div>
</body>

</html>
