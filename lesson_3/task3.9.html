<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Tasks</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.wrapper {
			position: relative;
			min-height: 100%;
			overflow: hidden;
			color: #fff;
			font-size: 20px;
			background: #16b566;
			font-family: "Montserrat", sans-serif;
			font-weight: 500;
		}

		.container {
			max-width: 1230px;
			margin: 0 auto;
			padding: 0 15px;
		}

		.task>*:not(:last-child) {
			margin-bottom: 25px;
		}

		.task__title {
			padding-top: 20px;
			font-size: 38px;
			font-weight: 700;
			text-align: center;
		}

		.task__body>*:not(:last-child) {
			margin-bottom: 15px;
		}

		.task__body p {
			font-size: 30px;
			line-height: 1.2;
			letter-spacing: 1px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="task">
				<h1 class="task__title">Task 1</h1>
				<div class="task__body">
					<p>
						Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої відповіді. Виграє той, у кого
						число знаходиться ближче до загаданого комп’ютером числа.
					</p>
					<script>
						// 0. Опис minValue maxValue randomValue user1 user2
						// 1. Вводимо 
						const user1 = parseInt(prompt("Введість число від 1 до 10", "1"))
						const user2 = parseInt(prompt("Введість число від 1 до 10", "5"))
						const minValue = 1
						const maxValue = 10
						let randomValue = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
						document.write(`<p>№1 Користувач = ${user1}, №2 користувач = ${user2}, Випадкове число ${randomValue}</p>`)
						let result
						// 2. якщо user1 < user2 && randomValue >= user2 то виграв 2 
						//    якщо user1 > user2 && randomValue >= user1 то виграв 1 
						if (user1 < user2 && randomValue >= user2)
							result = `<p>Виграв 2-й тому що ${user2} ближче до випадкового числа ${randomValue}</p>`
						// else if (user1 > user2 && randomValue >= user2 && randomValue <= user1)
						// 	result = `<p>Виграв 2-й тому що ${user2} ближче до випадкового числа ${randomValue}</p>`
						else if (user1 >= randomValue && user2 < randomValue)
							result = `<p>Виграв 1-й тому що ${user1} ближче до випадкового числа ${randomValue}</p>`

						else if (user1 > user2 && randomValue >= user1)
							result = `<p>Виграв 2-й тому що ${user2} ближче до випадкового числа ${randomValue}</p>`
						else if (user1 < user2 && randomValue <= user1)
							result = `<p>Виграв 2-й тому що ${user2} ближче до випадкового числа ${randomValue}</p>`
						else if (user1 < user2 && randomValue >= user2)
							result = `<p>Виграв 2-й тому що ${user2} ближче до випадкового числа ${randomValue}</p>`

						else if (user1 < user2 && randomValue <= user1)
							result = `<p>Виграв 1-й тому що ${user1} ближче до випадкового числа ${randomValue}</p>`
						else if (user1 > user2 && randomValue >= user1)
							result = `<p>Виграв 1-й тому що ${user1} ближче до випадкового числа ${randomValue}</p>`
						else if (user1 > user2 && randomValue <= user2)
							result = `<p>Виграв 1-й тому що ${user1} ближче до випадкового числа ${randomValue}</p>`


						else
							result = `<p>error error error</p>`


						document.write(result)
					</script>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
