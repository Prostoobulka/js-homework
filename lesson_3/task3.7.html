<html lang="en">

<head>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №7 </h1>
				<p>
					З клавіатури вводиться номер місяця. Вивести до якої пори він
					відноситься
				</p>
				<h2>Результат</h2>
				<script>
					// 0. optionUser, seasons
					// 1. Вводимо
					let optionUser = parseInt(prompt("Введіть номер місяця від 1 до 12", "1"))
					let season

					const spring = 3
					const summer = 6
					const autumn = 9
					const winter = 12
					// 2.
					// якщо optionUser === 12 || oprionUser >= 1 && optionUser <= 2 --- зима
					// якщо optionUser >= 3 && optionUser <= 5 --- весна
					// якщо optionUser >= 6 && optionUser <= 8 --- літо
					// якщо optionUser >= 9 && optionUser <= 11 --- осінь
					if (optionUser === 12 || optionUser >= 1 && optionUser <= 2)
						season = "Зима"
					else if (optionUser >= 3 && optionUser <= 5)
						season = "Весна"
					else if (optionUser >= 6 && optionUser <= 8)
						season = "Літо"
					else if (optionUser >= 9 && optionUser <= 11)
						season = "Осінь"
					else
						season = "Error"
					//Виводимо
					document.write(`<p>Пора року - ${season}</p>`)


					// Варіант спрощений
					if (optionUser < spring)
						season = "Зима"
					else if (optionUser < summer)
						season = "Весна"
					else if (optionUser < autumn)
						season = "Літо"
					else if (optionUser < winter)
						season = "Осінь"

					console.log(season)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
