               <script>
                  // 1)
                  // Генеруємо масив
                  // 0.1 Генерація рандомних значень
                  function getRanNum(minV, maxV) {
                     return minV + Math.floor(Math.random() * (maxV - minV + 1))
                  }
                  // 0.2 Генеруємо одновимірний масив (рядок)
                  function getArray(quantityElemArr, minV, maxV) {
                     let arr = []
                     for (let i = 0; i < quantityElemArr; i++) {
                        const ranNum = getRanNum(minV, maxV)
                        arr.push(ranNum)
                     }
                     return arr
                  }

                  // 0.3 Генеруємо двовимірний масив
                  function getTableArray(quantityString, quantityElemArr, minV, maxV) {
                     let table = []
                     for (let i = 0; i < quantityString; i++) {
                        const arr = getArray(quantityElemArr, minV, maxV)
                        table.push(arr)
                     }
                     return table
                  }

                  // 1) - 4)
                  function getSumSpecifiedElements(
                     table,
                     rowStart,
                     rowEnd,
                     colStart,
                     colEnd,
                     stepRow = 1,
                     stepCol = 1
                  ) {
                     let sumElements = 0
                     // Як буде змінюватись рядок
                     for (let row = rowStart - 1; row < rowEnd; row = row + stepRow) {
                        // Як буде змінюватись стовпчик
                        for (let col = colStart - 1; col < colEnd; col = col + stepCol) {
                           // Що будемо робити
                           sumElements += table[row][col]
                        }
                     }
                     return sumElements
                  }
                  // Вважаємо що даний масив є ПРЯМОКУТНИМ
