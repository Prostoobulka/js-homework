   <body>
      <div class="wrapper">
         <div class="result">
            <div class="result__body">
               <h1 class="result__title">Задача №2</h1>
               <p>
                  Користувач вводить кількість елементів. Створити масив, у якому перша половина
                  заповнена 1-цями, а друга заповнена 7-ками.
               </p>
               <script>
                  // Отримуємо від користувача масив
                  function getArrNum(quantityElementsArray) {
                     const arr = new Array(quantityElementsArray)
                     arr.fill(1, 0, calcHalfArrLengh(arr))
                     arr.fill(7, calcHalfArrLengh(arr))
                     return arr
                  }

                  // Вираховуємо половину довжини масиву
                  function calcHalfArrLengh(lengthArray) {
                     return Math.floor(lengthArray.length / 2)
                  }

                  const user = parseInt(prompt("Введіть кількість елементів"))
                  const arrNumbers = getArrNum(user)
                  console.log(arrNumbers)
               </script>
            </div>
         </div>
      </div>
   </body>
