	<body>
		<div class="wrapper">
			<div class="result">
				<div class="result__body">
					<h1 class="result__title">Задача №4</h1>
					<p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>

					<script>
						function getArrValueOver100(arr) {
							for (const element of arr) {
								if (element > 100) printArrOnScreen(element)
							}
						}
						function printArrOnScreen(elementArr) {
							document.write(`${elementArr}, <br>`)
						}
						let arr = [120, 25, 135, 89, 32, 224, 64]
						let result = getArrValueOver100(arr)
					</script>
				</div>
			</div>
		</div>
