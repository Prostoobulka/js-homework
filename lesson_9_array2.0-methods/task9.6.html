                  Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
               </p>

               <script>
                  function getArrMoreThanFirstElement(arr) {
                     arr.forEach((element, index, arrRef) => {
                        if (element > arrRef[0]) arrRef[index] *= 2
                     })
                     return arr
                  }

                  const arr = [2, 3, 5, 7, 1, 0, -10]
