	<body>
		<div class="wrapper">
			<div class="result">
				<div class="result__body">
					<h1 class="result__title">Задача №5</h1>
					<p>Дано масив елементів. Знайти добуток додатних елементів</p>

					<script>
						// Отримаємо добуток додатніх чисел
						function getMultiplicationPositiveNum(arr) {
							let multi = 1
							for (const element of arr) {
								if (isPositiveNum(element)) multi *= element
							}
							return multi
						}

						// Чи число додатнє
						function isPositiveNum(num) {
							return num > 0
						}

						const arr = [-2, 3, 5, -10, 10]
						document.write(
							`Добуток додатніх елементів = ${getMultiplicationPositiveNum(arr)}`
						)
					</script>
				</div>
			</div>
		</div>
	</body>
