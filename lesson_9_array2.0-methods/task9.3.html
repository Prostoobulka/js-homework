	<body>
		<div class="wrapper">
			<div class="result">
				<div class="result__body">
					<h1 class="result__title">Задача №3</h1>
					<p>
						Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів
						заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
					</p>

					<script>
						// Отримуємо від користувача масив
						function getArrNum(quantityElementsArray) {
							return new Array(quantityElementsArray).fill(1, 0, 5).fill(7, 5)
						}

						const user = parseInt(prompt("Введіть кількість елементів", "11"))
						// Виклик функції
						const arrNumbers = getArrNum(user)
						console.log(arrNumbers)
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
