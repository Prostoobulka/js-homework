<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>

   <body>
      <div class="wrapper">
         <div class="result">
            <div class="result__body">
               <h1 class="result__title">Задача №1</h1>
               <p>
                  Користувач вводить кількість елементів. Створити масив, що складається з вказаної
                  кількості елементів заповнених нулями.
               </p>

               <script>
                  function getArray(quantity) {
                     return new Array(quantity).fill(0)
                  }
                  const user = parseInt(prompt("Введіть кількість елементів щоб створити"))
                  const arr = getArray(user)
                  document.write(arr)
               </script>
            </div>
         </div>
      </div>
   </body>
</html>
