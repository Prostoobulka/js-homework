<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Lesson 21. HW</title>
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/style.css" />
      <style>
         /* Однорядковий сапер */
         td {
            border: 1px solid #fff;
            width: 20px;
            height: 20px;
         }
         table {
            border: 2px solid #fff;
         }

         /* ТУ ДУ Ліст */
         button {
            background: #1e95af;
            border-radius: 10px;
            padding: 5px;
         }
      </style>
   </head>

   <body>
      <div class="wrapper">
         <div class="result">
            <div class="result__body">
               <h1 class="result__title">DOM PRACTICE</h1>
               <p>
                  Задача 1. Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них
                  усі наступні повинні бути зафарбовані у червоний колір.
               </p>
            </div>

            <div id="task1">
               <div>Hello!</div>
               <div>Hello!</div>
               <div>Hello!</div>
               <div>Hello!</div>
               <div>Hello!</div>
               <div>Hello!</div>
               <div>Hello!</div>
               <div>Hello!</div>
               <div>Hello!</div>
               <div>Hello!</div>
            </div>
         </div>
      </div>

      <script>
         function onClickColorRed() {
            let currentObj = this
            let i = 10
            while (i--) {
               if (currentObj === null) return
               currentObj.style.backgroundColor = "red"
               currentObj = currentObj.nextElementSibling
            }
         }
         for (const el of task1.children) {
            el.onclick = onClickColorRed
         }
      </script>
   </body>
</html>
