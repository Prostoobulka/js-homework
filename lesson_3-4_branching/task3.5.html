<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №5</h1>
				<p>
					З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
					автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
					засобу, яким він може керувати.
				</p>
				<h2>Результат</h2>
				<script>
					// 0. optionUser categoryA categoryB categoryC	
					// 1. Вводимо 
					let nameCategory = prompt("Введіть назву катерії водія: (Eng)", "A - C")
					const categoryA = "A"
					const categoryB = "B"
					const categoryC = "C"

					// якщо optionUser ===  categoryA --- Ви можете керувати мотоциклом
					// якщо optionUser ===  categoryB --- Ви можете керувати автомобілем
					// якщо optionUser ===  categoryC --- Ви можете керувати	важтажним автомобілем
					let optionUserCategory
					if (nameCategory === categoryA)
						optionUserCategory = "Ви можете керувати мотоциклом"
					else if (nameCategory === categoryB)
						optionUserCategory = "Ви можете керувати автомобілем"
					else if (nameCategory === categoryC)
						optionUserCategory = "Ви можете керувати вантажним автомобілем"
					else
						optionUserCategory = "Помилка!!!"

					//Виводимо
					document.write(optionUserCategory)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
