<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Tasks</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.wrapper {
			position: relative;
			min-height: 100%;
			overflow: hidden;
			color: #fff;
			font-size: 20px;
			background: #16b566;
			font-family: "Montserrat", sans-serif;
			font-weight: 500;
		}

		.container {
			max-width: 1230px;
			margin: 0 auto;
			padding: 0 15px;
		}

		.task>*:not(:last-child) {
			margin-bottom: 25px;
		}

		.task__title {
			padding-top: 20px;
			font-size: 38px;
			font-weight: 700;
			text-align: center;
		}

		.task__body>*:not(:last-child) {
			margin-bottom: 15px;
		}

		.task__body p {
			font-size: 30px;
			line-height: 1.2;
			letter-spacing: 1px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="task">
				<h1 class="task__title">Task 1</h1>
				<div class="task__body">
					<p>
						Написати програму, яка визначатиме, чи можна з будь-яких трьох заданих чисел зібрати трикутник. Якщо
						так, то програма повинна визначити, чи це буде рівнобедрений, рівносторонній чи звичайний трикутник.
					</p>
					<script>
						// 0.	sideA sideB sideC
						// 1. Вводимо
						let sideA = parseFloat(prompt("Введіть A сторону трикутника ="))
						let sideB = parseFloat(prompt("Введіть B сторону трикутника ="))
						let sideC = parseFloat(prompt("Введіть C сторону трикутника ="))

						let result
						if (sideA === sideB && sideB === sideC)
							// якщо трикутник рівносторонній
							result = "Трикутник рівносторонній"
						else if (sideA === sideB || sideB === sideC || sideC === sideA)
							// якщо трикутник рівнобедрений
							result = "Трикутник рівнобедрений"
						else
							// якщо трикутник різносторонній
							result = "Трикутник різностороній"

						document.write(`${result}`)

					</script>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
