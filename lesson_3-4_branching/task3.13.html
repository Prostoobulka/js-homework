<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Tasks</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.wrapper {
			position: relative;
			min-height: 100%;
			overflow: hidden;
			color: #fff;
			font-size: 20px;
			background: #16b566;
			font-family: "Montserrat", sans-serif;
			font-weight: 500;
		}

		.container {
			max-width: 1230px;
			margin: 0 auto;
			padding: 0 15px;
		}

		.task>*:not(:last-child) {
			margin-bottom: 25px;
		}

		.task__title {
			padding-top: 20px;
			font-size: 38px;
			font-weight: 700;
			text-align: center;
		}

		.task__body>*:not(:last-child) {
			margin-bottom: 15px;
		}

		.task__body p {
			font-size: 30px;
			line-height: 1.2;
			letter-spacing: 1px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="task">
				<h1 class="task__title">Task 1</h1>
				<div class="task__body">
					<p>
						Написати програму, яка буде обчислювати бонуси для працівників згідно їх заробітної плати.
						Якщо заробітна плата менше 1000 доларів, то бонус становитиме 10% від заробітної плати, в іншому
						випадку
						бонус буде 5% від заробітної плати.
					</p>
					<script>
						// 0. userEmployeerOne, userEmployeerTwo bonusLess = 0.05 bonusMax = 0.10
						// 1. Вводимо
						let userEmployeer = parseFloat(prompt("Введіть заробітну плату працівника = "))
						const bonusLess = 0.05
						const bonusMax = 0.1
						// 2.Якщо заробітна плата менше 1000 доларів, то бонус становитиме 10% від заробітної плати, в іншому
						// випадку
						// бонус буде 5% від заробітної плати
						let result
						if (userEmployeer < 1000)
							result = userEmployeer * bonusMax
						else
							result = userEmployeer * bonusLess
						// Виводимо
						document.write(`
						<p>ЗП = ${userEmployeer}$</p>
						<p>Бонус = ${result}$</p>`)
					</script>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
