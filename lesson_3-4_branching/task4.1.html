<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 0</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="result">
			<div class="result__body">
				<h1 class="result__title">Задача №3.1</h1>
				<p>З клавіатури вводиться орендна плата за місяць.
					Визначити на скільки повних місяців вистачить вказаної суми грошей, а також кількість повних років
				</p>
				<script>
					// 0. Вводимо оренду плату, сумму грошей
					let rentMonth = parseFloat(prompt("Введіть орендну плату за 1 місяць =", ""))
					let numberMoney = parseFloat(prompt("Введіть суму грошей =", ""))
					// 1. Визначаємо на скільки повних місяців 
					let enoughMonth = Math.floor(numberMoney / rentMonth)
					// 2. Визначаємо на скільки  повних років
					let enoughYear = Math.floor(enoughMonth / 12)


					// 3. Виводимо
					document.write(`<p>Вистачить повних місяців на оренду - ${enoughMonth}</p>`)
					document.write(`<p>Вистачить повних років на оренду - ${enoughYear}</p>`)
				</script>
			</div>
		</div>
	</div>
</body>

</html>
