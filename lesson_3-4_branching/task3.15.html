<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Tasks</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.wrapper {
			position: relative;
			min-height: 100%;
			overflow: hidden;
			color: #fff;
			font-size: 20px;
			background: #16b566;
			font-family: "Montserrat", sans-serif;
			font-weight: 500;
		}

		.container {
			max-width: 1230px;
			margin: 0 auto;
			padding: 0 15px;
		}

		.task>*:not(:last-child) {
			margin-bottom: 25px;
		}

		.task__title {
			padding-top: 20px;
			font-size: 38px;
			font-weight: 700;
			text-align: center;
		}

		.task__body>*:not(:last-child) {
			margin-bottom: 15px;
		}

		.task__body p {
			font-size: 30px;
			line-height: 1.2;
			letter-spacing: 1px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="task">
				<h1 class="task__title">Task 1</h1>
				<div class="task__body">
					<p>
						Написати програму, яка визначатиме, чи є рік високосним.
						Рік є високосним, якщо він ділиться на 4, але
						не ділиться на 100, або ж ділиться на 400.
					</p>
					<script>
						// 0. userYear leapYear 
						// 1. Вводимо 
						let userYear = parseInt(prompt("Введіть рік:", "2024"))
						let leapYear

						// якщо (userYear % 4 === 0 && userYear % 100 !== 0) || userYear % 4 === 0
						if ((userYear % 4 === 0 && userYear % 100 !== 0) || userYear % 400 === 0)
							leapYear = "Рік високосний"
						else
							leapYear = "Рік не високосний"

						// Виводимо
						document.write(`<p>${leapYear}</p>`)
					</script>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
